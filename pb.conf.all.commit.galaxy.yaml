---
# This playbook will generate and apply configuration to all of the devices

- include: pb.conf.all.yaml
- name: Apply configuration
  hosts: spine,leaf,fabric
  connection: local
  gather_facts: no
  pre_tasks:
    - include_vars: "{{ topology_file }}"
  roles:
    - Juniper.junos
  tasks:
    - name: Pushing config ... please wait
      junos_install_config:
        host: "{{ ansible_ssh_host }}"
        port: "{{ netconf_port }}"
        user: "{{ ansible_ssh_user }}"
        passwd: "{{ ansible_ssh_pass }}"
        file: "{{ junos_conf }}"
        overwrite: yes
        replace: no
        timeout: 120

    - name: Wait for config to be effective
      pause: minutes=5
